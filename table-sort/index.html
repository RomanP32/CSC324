<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhangra Artists — Sort & Shuffle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="custom.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>Bhangra Artists</h1>

    <div class="controls">
      <button id="sort-name" type="button">Sort by Name</button>
      <button id="sort-birth" type="button">Sort by Year of Birth</button>
      <button id="shuffle" type="button">Shuffle (from Original)</button>
    </div>

    <table id="artists-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="hint">Tip: “Shuffle” always randomizes from the original data.</p>
  </main>
</body>
</html>
